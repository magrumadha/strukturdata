<!--
function determinan(a,b,c)
{
	hasil = (b*b) - (4 * a * c);
	return(hasil)

}

function akarpersamaan(a,b,c,d)
{
	dt = determinan(a,b,c)
	if (d == "x1")
	{
		var hasil = (-b + Math.sqrt(dt)) / (2 * a);
	} else
	{
		var hasil = (-b - Math.sqrt(dt)) / (2 * a);
	}
	return(hasil);
}

function format(a)
{
	if (a < 0)
	{
		var hasil = a;
	} else
	{
		var hasil = "+ " + a;
	}
	return(hasil)

	else
